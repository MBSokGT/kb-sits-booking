_format_version: "2.1"

# Kong API Gateway config for local Supabase stack.
# Replace YOUR_ANON_KEY and YOUR_SERVICE_ROLE_KEY with the JWT tokens
# from your Supabase project: Settings → API → JWT Settings.

services:
  - name: rest
    url: http://rest:3000
    routes:
      - name: rest
        paths:
          - /rest/v1/
        strip_path: true
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  - name: meta
    url: http://meta:8080
    routes:
      - name: meta
        paths:
          - /pg/
        strip_path: true

consumers:
  - username: anon
    keyauth_credentials:
      - key: YOUR_ANON_KEY
  - username: service_role
    keyauth_credentials:
      - key: YOUR_SERVICE_ROLE_KEY
